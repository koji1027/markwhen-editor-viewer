<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Markwhen Editor and Viewer</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <!-- 共通ツールバー -->
            <div class="main-toolbar">
                <div>
                    <span id="document-title"></span>
                </div>
                <div>
                    <button id="example-btn" class="btn">
                        サンプルを読み込む
                    </button>
                    <!-- 非表示のビュータイプ設定（常にtimeline） -->
                    <input type="hidden" id="view-type" value="timeline" />
                </div>
            </div>

            <div class="content-container">
                <div class="editor-container">
                    <div id="monaco-editor"></div>
                    <div class="status" id="editor-status">Ready</div>
                </div>
                <div class="viewer-container">
                    <iframe id="preview-frame"></iframe>
                </div>
            </div>
        </div>

        <!-- Load socket.io -->
        <script src="/socket.io/socket.io.js"></script>

        <!-- Load Monaco Editor -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.js"></script>

        <!-- Load our application script -->
        <script src="js/app.js"></script>
    </body>
</html>
